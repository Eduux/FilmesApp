<div class="film">
  <div>
    <img *ngIf="film?.title" src="/assets/pop-corn.svg" [alt]="film.title" />
    <p *ngIf="film?.opening_crawl">
      <strong>Opening crawl:</strong> {{ film.opening_crawl }}
    </p>
    <p *ngIf="film?.director"><strong>Director:</strong> {{ film.director }}</p>
    <p *ngIf="film?.producer"><strong>Producer:</strong> {{ film.producer }}</p>
    <p *ngIf="film?.release_date">
      <strong>Release date:</strong>
      {{ film.release_date | date: "dd/MM/yyyy" }}
    </p>
  </div>
</div>
