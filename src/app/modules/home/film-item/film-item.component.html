<div class="film" (click)="openDetails(film?.url)">
  <div>
    <img *ngIf="film?.title" src="assets/pop-corn.svg" [alt]="film.title" />
    <p *ngIf="film?.title">
      <strong>{{ film.title }} - {{ film.release_date | date: "yyyy" }}</strong>
    </p>
    <p *ngIf="film?.director"><strong>Diretor:</strong> {{ film.director }}</p>
  </div>
</div>
